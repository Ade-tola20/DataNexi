<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/dataEntry.css" />
    <title>Data Entry</title>
  </head>
  <body>
    <!-- DASHBOARD -->
    <div id="dashboard">
      <div class="logo-section">
        <img
          src="../Images/data-entry/Datanexi_color_horizontal white 1.png"
          alt=""
          class="data-nexi-logo"
        />

        <!-- SIDE BAR DIV -->
        <div class="side-bar">
          <!-- DATA ENTRY DIV -->
          <div class="data-entry-div">
            <img src="../Images/data-entry/v2 (Stroke).png" alt="" class="stroke-img" />
            <p class="data-entry-text">Data Entry</p>
          </div>

          <!-- FORM BUILDER DIV -->
          <div class="form-builder-div">
            <img src="../Images/data-entry/Union-Join.png" alt="" class="union-join-img" />
            <p class="form-builder-text">Form Builder</p>
          </div>

          <!-- MANAGE TEAM DIV -->
          <div class="manage-team-div">
            <img src="../Images/data-entry/people.png" alt="" class="people-img" />
            <p class="manage-team-text">Manage Team</p>
          </div>

          <!-- PROJECT SETTING DIV -->
          <div class="project-settings-div">
            <img src="../Images/data-entry/Bolt.png" alt="" class="bolt-img" />
            <p class="project-settings-text">Project Settings</p>
          </div>
        </div>
      </div>

      <div class="create-project-section">
        <!-- TOP DIV -->
        <div class="top">
          <!-- PHCN TEXT -->
          <div class="phcn-div">
            <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
          </div>

          <!-- ACCOUNT PROFILE -->
          <div class="john-doe-div">
            <ul class="list-item">
              <li class="avatar-img"><img src="../Images/data-entry/Avatar.png" alt="" /></li>
              <li class="john-doe-text">John Doe</li>
              <li class="path-stroke">
                <img src="../Images/data-entry/Path (Stroke).png" alt="" />
              </li>
            </ul>
          </div>
        </div>

        <div class="total-div">
          <!-- TOTAL ENTRIES DIV -->
          <div class="total-entries-div">
            <img
              src="../Images/data-entry/box-arrow-in-down-left.png"
              alt=""
              class="box-arrow-img"
            />
            <div class="total-entries-text-number-div">
              <p class="total-entries-text">Total Entries</p>
              <p class="total-entries-number">0</p>
            </div>
          </div>

          <!-- TOTAL FORMS DIV -->
          <div class="total-forms-div">
            <img
              src="../Images/data-entry/Purple Union.png"
              alt=""
              class="purple-union-img"
            />

            <div class="total-forms-text-number-div">
              <p class="total-forms-text">Total Forms</p>
              <p class="total-forms-number">0</p>
            </div>
          </div>

          <!-- TOTAL TEAMS DIV -->
          <div class="total-teams-div">
            <img
              src="../Images/data-entry/Purple people.png"
              alt=""
              class="purple-people-img"
            />

            <div class="total-teams-text-number-div">
              <p class="total-teams-text">Total Teams</p>
              <p class="total-teams-number">0</p>
            </div>
          </div>
        </div>

        <!-- STUDY TRACK DIV -->
        <div class="study-track-div">
          <label class="all-study-text">All study</label>
          <select name="" id="" class="track-box">
            <option value="">Last 7 days</option>
          </select>
        </div>

        <!-- TABLE DIV -->

        <div class="table">

          <!-- TABLE HEAD -->
          <div class="header">
            <span class="study">Study</span>
            <span class="study-id">Study ID</span>
            <span class="submission">Last Submission</span>
            <span class="action">Action</span>
          </div>

          <!-- FIRST TABLE BODY -->
          <div class="table-row">
            <span class="first-study">
              <img
                src="../Images/data-entry/Vector 191 (Stroke).png"
                alt=""
                class="file-img"
              />
              Study 001</span
            >
            <span class="study-number">371748173</span>
            <span class="date">15-11-2022</span>
            <span class="view-entry"><img src="../Images/data-entry/Eye.png" alt="" class="eye-img">View entry</span>
          </div>


          <!-- SECOND TABLE ROW -->
          <div class="table-row">
            <span class="first-study">
              <img
                src="../Images/data-entry/Vector 191 (Stroke).png"
                alt=""
                class="file-img"
              />
              Study 002</span
            >
            <span class="study-number">421748173</span>
            <span class="date">15-11-2022</span>
            <span class="view-entry"><img src="../Images/data-entry/Eye.png" alt="" class="eye-img">View entry</span>
          </div>

          <div class="empty-table-row"></div>
        </div>
      </div>
    </div>
  </body>
</html>
