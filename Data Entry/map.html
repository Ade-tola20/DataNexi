<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/dataEntry.css" />
    <title>Data Entry</title>
  </head>
  <body>
    <div id="dashboard">
      <div class="logo-section">
        <img
          src="../images/data-entry/Datanexi_color_horizontal white 1.png"
          alt=""
          class="data-nexi-logo"
        />

        <!-- SIDE BAR DIV -->
        <div class="side-bar">
          <!-- DATA ENTRY DIV -->
          <div class="data-entry-div">
            <img src="../images/data-entry/v2 (Stroke).png" alt="" class="stroke-img" />
            <p href="" class="data-entry-text">Data Entry</p>
          </div>

          <!-- FORM BUILDER DIV -->
          <div class="form-builder-div">
            <img src="../images/data-entry/Union-Join.png" alt="" class="union-join-img" />
            <p href="" class="form-builder-text">Form Builder</p>
          </div>

          <!-- MANAGE TEAM DIV -->
          <div class="manage-team-div">
            <img src="../images/data-entry/people.png" alt="" class="people-img" />
            <p href="" class="manage-team-text">Manage Team</p>
          </div>

          <!-- PROJECT SETTING DIV -->
          <div class="project-settings-div">
            <img src="../images/data-entry/Bolt.png" alt="" class="bolt-img" />
            <p href="" class="project-settings-text">Project Settings</p>
          </div>
        </div>
      </div>

      <div class="create-project-section">
        <!-- TOP DIV -->
        <div class="top">
          <!-- PHCN TEXT -->
          <div class="phcn-div">
            <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
          </div>

          <!-- ACCOUNT PROFILE -->
          <div class="john-doe-div">
            <ul class="list-item">
              <li class="avatar-img"><img src="../images/data-entry/Avatar.png" alt="" /></li>
              <li class="john-doe-text">John Doe</li>
              <li class="path-stroke">
                <img src="../images/data-entry/Path (Stroke).png" alt="" />
              </li>
            </ul>
          </div>
        </div>

        <!-- FIRST STUDY DIV -->
        <div class="first-study-div">
            <img src="../images/data-entry/First study back.png" alt="" class="back-img" />
  
            <p class="first-study">Study001</p>
        </div>

        <div class="entries-div">
          <!-- TABLE TEXT -->
          <p class="map-page-table">Table</p>

          <!-- MAP DIV -->
          <div class="map-div">
            <p class="map-map-text">Map</p>
            <span class="purple-horizontal"></span>
          </div>

          <p class="data-intelligence-text">Data intelligence</p>

          <p class="gallery-text">Gallery</p>
        </div>

        <!-- STUDY TRACK DIV -->
        <div class="study-track-div all-study">
            <label class="all-study-text">Add entry</label>
            <select name="" id="" class="track-box">
              <option value="" class="delete-option">Select</option>
            </select>
            <button class="apply-btn">Apply</button>
            
        </div>

        <!-- MAP IMAGE DIV -->
        <div class="map-img-div">
            <img src="../images/data-entry/map.png" alt="" class="map-img">
        </div>

      </div>
    </div>
  </body>
</html>
