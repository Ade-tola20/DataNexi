<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="../css/login.css" />

    <title>Sign Up</title>
  </head>
  <body>
    <!-- DATANEXI LOGO -->
    <div class="nexi">
      <img src="../images/login/Datanexi_color_horizontal 1.png" alt="" />
    </div>

    <!-- SIGN UP BOX -->
    <div class="signup-box">
      <div class="create-text">
        <h1 class="account">Create your account</h1>
        <p class="steps">Few steps to take</p>
      </div>

      <!-- NAME FORM -->
      <div class="details-form">
        <div class="names">
          <!-- FIRST NAME -->
          <div class="first-name">
            <label for="name" class="first-name-text">First Name</label> <br />
            <input type="name" placeholder="John" class="first-name-input" />
          </div>
          <!-- LAST NAME -->
          <div class="last-name">
            <label for="name" class="last-name-text">Last Name</label> <br />
            <input type="name" placeholder="Doe" class="last-name-input" />
          </div>
        </div>

        <!-- SIGN UP FORM -->
        <div class="form">
          <div class="email-form">
            <label for="" class="email">Email</label> <br />
            <input
              type="email"
              placeholder="mail@abc.com"
              class="email-input"
            />
          </div>

          <!-- PASSWORD CONFIRM -->
          <div class="password-form">
            <label for="" class="password">Password</label> <br />
            <input
              type="password"
              placeholder="*************"
              class="password-input"
            />
          </div>

          <!-- CONFIRM PASSWORD -->
          <div class="password-form">
            <label for="" class="password">Confirm Password</label> <br />
            <input
              type="password"
              placeholder="*************"
              class="password-input"
            />
          </div>
        </div>
      </div>

      <!-- TERMS AND CONDITIONS -->
      <div class="terms">
        <div class="check-img">
          <img src="../images/login/Check.png" alt="" />
        </div>

        <div class="terms-conditions">
          <p class="terms-conditions-text">
            I acknowledge that i have read and do hereby accept the terms and
            <br />
            conditions in the Research Assistant's
            <span class="bold-text">Terms of Use. Merchant Agreement</span>
            <br />
            and <span class="bold-text">Privacy Policy</span>
          </p>
        </div>
      </div>

      <!-- BUTTON -->
      <div class="btn">
        <button class="login-btn">Sign Up</button>
      </div>

      <!-- ALREADY HAVE AN ACCOUNT? LOGIN -->
      <div class="already-account">
        <p class="already">Already have an account?</p>
        <a href="" class="account-login">Login</a>
      </div>
    </div>
  </body>
</html>
