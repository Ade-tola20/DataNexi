<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="../css/login.css" />
    <title>Password Reset</title>
  </head>
  <body>
    <!-- DATANEXI LOGO -->
    <div class="nexi">
      <img src="../images/login/Datanexi_color_horizontal 1.png" alt="" />
    </div>

    <!-- PASSWORD RESET BOX -->
    <div class="password-reset-box">
    <!-- PASSWORD RESET TEXT -->
      <div class="password-div">
        <h1 class="password-text">Password Reset</h1>
      </div>

      <!-- EMAIL FORM -->
      <div class="form">
        <div class="email-form">
          <label for="" class="email">Email</label> <br />
          <input type="email" placeholder="mail@abc.com" class="password-email-input" />
        </div>

        <!-- RESET PASSWORD BUTTON-->
        <div class="reset-btn">
            <button class="reset-password-btn">Reset Password</button>
        </div>
      </div>
    </div>
  </body>
</html>
