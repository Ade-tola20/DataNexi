<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/profileSettings.css" />
    <title>Profile Settings</title>
  </head>
  <body>
    <div id="dashboard">
      <div class="logo-section">
        <img
          src="../images/profile-settings/Datanexi_color_horizontal white 1.png"
          alt=""
          class="data-nexi-logo"
        />

        <!-- SIDE BAR DIV -->
        <div class="side-bar">
          <!-- DATA ENTRY DIV -->
          <div class="data-entry-div">
            <img src="../images/profile-settings/v2 (Stroke).png" alt="" class="stroke-img" />
            <p href="" class="data-entry-text">Data Entry</p>
          </div>

          <!-- FORM BUILDER DIV -->
          <div class="form-builder-div">
            <img src="../images/profile-settings/Union-Join.png" alt="" class="union-join-img" />
            <p href="" class="form-builder-text">Form Builder</p>
          </div>

          <!-- MANAGE TEAM DIV -->
          <div class="manage-team-div">
            <img src="../images/profile-settings/people.png" alt="" class="people-img" />
            <p href="" class="manage-team-text">Manage Team</p>
          </div>

          <!-- PROJECT SETTING DIV -->
          <div class="project-settings-div">
            <img src="../images/profile-settings/Bolt.png" alt="" class="bolt-img" />
            <p href="" class="project-settings-text">Project Settings</p>
          </div>
        </div>
      </div>

      <!-- CREATE PROJECT SECTION -->
      <div class="create-project-section">
        <!-- TOP DIV -->
        <div class="top">
          <!-- PHCN TEXT -->
          <div class="phcn-div">
            <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
          </div>

          <!-- ACCOUNT PROFILE -->
          <div class="john-doe-div">
            <ul class="list-item">
              <li class="avatar-img">
                <img src="../images/profile-settings/User Avatar.png" alt="" />
              </li>
              <li class="john-doe-text">John Doe</li>
              <li class="path-stroke">
                <img src="../images/profile-settings/Path (Stroke).png" alt="" />
              </li>
            </ul>
          </div>
        </div>

        <!-- PROFILE SETTINGS TAB -->
        <div class="profile-setting-tab">
          <div class="profile-info-div">
            <p class="profile-info-text">Profile info</p>
            <img src="../images/profile-settings/Rectangle 660.png" alt="" class="purple-hr" />
          </div>
          <p class="manage-staff-text">Manage staff</p>
          <p class="security-settings-text">Security settings</p>
        </div>

        <!-- PROFILE FILE DIV -->
        <div class="profile-file-div">
          <!-- PROFILE IMAGE DIV -->
          <div class="profile-img-div">
            <img src="../images/profile-settings/Avatar.png" alt="" class="profile-avatar-img" />
          </div>
          <!-- IMAGE REQUIREMENT DIV -->
          <div class="img-requirement-div">
            <div class="upload-div">
              <button class="upload-file-btn">Upload file</button>
              <p class="no-file-text">No file choosen</p>
            </div>
            <p class="img-size">Recommended size: 300 x 300 pixels</p>
          </div>
          <!-- BUTTONS DIV -->
          <div class="buttons-div">
            <button class="save-btn">Save changes</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>

        <!-- BLURY BACKGROUND IMAGE -->
        <div class="upload-blury-img">
          <img src="../images/profile-settings/Rectangle 651.png" alt="" class="upload-grayish-img" />
        </div>

        <!-- PROFILE IMAGE DIV -->
        <div class="profile-img-div">
            <img src="../images/profile-settings/Screenshot (378) 1.png" alt="" class="screenshot-img">
        </div>
      </div>
    </div>
  </body>
</html>
