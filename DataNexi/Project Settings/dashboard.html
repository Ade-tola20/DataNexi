<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>PHCN NIGERIA</title>
</head>
<body>
    <!-- DASHBOARD DIV -->
    <div id="dashboard">

        <!-- LOGO DIV -->
        <div class="dashboard-logo-section">
            <img src="images/Datanexi_color_horizontal white 1.png" alt="" class="data-nexi-logo">
        </div>

        <!-- CREATE PROJECT SECTION -->
        <div class="create-new-project-section">

            <!-- TOP DIV -->
            <div class="top">
                <!-- PHCN TEXT -->
                <div class="phcn-div">
                    <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
                </div>

                <!-- ACCOUNT PROFILE -->
                <div class="john-doe-div">
                    <ul class="list-item">
                        <li class="avatar-img"><img src="images/Avatar.png" alt=""></li>
                        <li class="john-doe-text">John Doe</li>
                        <li class="path-stroke"><img src="images/Path (Stroke).png" alt=""></li>
                    </ul>
                </div>

            </div>

            <!-- DISPLAY TEXT -->
            <div class="display-text">

                <!-- PROJECT TEXT -->
                <p class="phcn-project-text">You do not have any project <br> yet, but you can change that.</p>

                <!-- PHCN TEAM TEXT -->
                <p class="phcn-team-text">Your team might be looking for ways to start a survey, create <br> a new project.</p>


                <!-- CREATE BUTTON -->
                <div class="create-btn-div">
                    <button class="create-btn">+ Create Project</button>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
