<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Dropdown</title>
  </head>
  <body>
    <div id="dashboard">
      <div class="logo-section">
        <img
          src="images/Datanexi_color_horizontal white 1.png"
          alt=""
          class="data-nexi-logo"
        />
      </div>

      <div class="create-project-section">
        <div class="top">
            <!-- PHCN TEXT -->
            <div class="phcn-div">
              <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
            </div>
  
            <!-- ACCOUNT PROFILE -->
            <div class="john-doe-div">
              <ul class="list-item">
                <li class="avatar-img"><img src="images/Avatar.png" alt="" /></li>
                <li class="john-doe-text">John Doe</li>
                <li class="path-stroke">
                  <img src="images/Path (Stroke).png" alt="" />
                </li>
              </ul>
            </div>
      </div>

      <!-- SETTINGS DIV -->
      <div class="settings-div">

        <!-- ADD NEW PROJEC DIV -->
        <div class="add-new-project-div">
            <!-- PHCN PROJECT DIV -->
            <div class="phcn-project-div">
                <!-- MARK IMAGE -->
                <img src="images/Mark.png" alt="" class="mark-img">
                <!-- PHCN PROJECT TEXT -->
                <p class="phcn-project-text">PHCN Project 1</p>
            </div>

            <!-- HORIZONTAL LINE -->
            <hr>

            <!-- ADD PROJECT DIV -->
            <div class="add-project-div">
                <!-- ADD IMAGE -->
                <img src="images/Add.png" alt="" class="add-img">
                <!-- ADD NEW PROJECT TEXT -->
                <p class="add-new-project-text">Add New Project</p>
            </div>
        </div>


        <!-- SETTINGS BOX -->
      <div class="settings-box">
        <!-- PROFILE SETTINGS DIV -->
        <div class="profile-settings-div">
            <!-- PROFILE IMAGE -->
            <img src="images/Profile.png" alt="" class="profile-img">
            <!-- PROFILE SETTINGS TEXT -->
            <p class="profile-settings-text">Profile settings</p>
        </div>
        <!-- HELP DIV -->
        <div class="help-div">
            <!-- HELP IMAGE -->
            <img src="images/Help.png" alt="" class="help-img">
            <!-- HELP TEXT -->
            <p class="help-text">Help</p>
        </div>

        <!-- HORIZONTAL LINE -->
        <hr>

        <!-- SWITCH PROJECT DIV -->
        <div class="switch-project-div">
            <!-- SWITCH PROJECT IMAGE -->
            <img src="images/Switch.png" alt="" class="switch-img">
            <!-- SWITCH PROJECT TEXT -->
            <p class="switch-project-text">Switch Project</p>
        </div>

        <!-- LOG OUT DIV -->
        <div class="log-out-div">
            <!-- LOG OUT IMAGE -->
            <img src="images/Logout.png" alt="" class="log-out-img">
            <!-- LOG OUT TEXT -->
            <p class="log-out-text">Log out</p>
        </div>
    
      </div>
      </div>
      

      <!-- SETTINGS BODY DIV -->
      <div class="settings-body-div">
        <h3 class="create-project-text">You do not have any project <br> yet, but you can change that.</h3>
        <p class="start-survey-text">Your team might be looking for ways to start a survey, create <br> a new project.</p>
        <button class="create-project-btn">+ Create Project</button>
      </div>
    </div>
  </body>
</html>
