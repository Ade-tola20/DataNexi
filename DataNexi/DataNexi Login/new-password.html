<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/style.css" />
    <title>New Password</title>
  </head>
  <body>
    <!-- DATANEXI LOGO -->
    <div class="nexi">
      <img src="Images/Datanexi_color_horizontal 1.png" alt="" />
    </div>

    <div class="new-password-box">
      <!-- PASSWORD RESET TEXT -->
      <div class="password-div">
        <h1 class="password-text">Password Reset</h1>
      </div>

      <!-- PASSWORD FORM -->
      <div class="form">
        <div class="email-form">
          <label for="" class="email">New Password</label> <br />
          <input
            type="email"
            placeholder="*************"
            class="password-email-input"
          />
        </div>

        <div class="email-form">
          <label for="" class="email">Confirm Password</label> <br />
          <input
            type="email"
            placeholder="*************"
            class="password-email-input"
          />
        </div>

        <!-- RESET PASSWORD BUTTON-->
        <div class="reset-btn">
          <button class="reset-password-btn">Reset Password</button>
        </div>

      </div>
    </div>
  </body>
</html>
