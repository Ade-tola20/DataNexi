<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Add team Members</title>
</head>
<body>
    <div class="members-box">
        <!-- NAV -->
        <nav class="top">
            <img src="images/Datanexi_color_horizontal 1.png" alt="" class="logo">
            <p class="setup-text">Add team Members</p>
        </nav>

        <!-- HORIZONTAL LINE -->
        <div class="horizontal-line">
            <img src="images/Rectangle 650.png" alt="" class="color-line">
            <img src="images/Rectangle 649.png" alt="" class="grey-line">
        </div>

        <!-- MEMBERS DETAIL BOX -->
        <div class="members-details-box">
            <!-- MEMBERS FORM -->
            <div class="members-form">
                <div class="email-div">
                    <label for="" class="member-name">Email address</label> <br>
                    <input type="text" placeholder="mail@abc.com" class="email-field">
                </div>
                <div class="role-div">
                    <label for="" class="organization-role">Role</label> <br>
                    <select name="" id="" type="text" required class="members-role-field">
                        <option value="" class="field-agent">Field agent</option>
                    </select>
                </div>
            </div>
            <!-- ADD ANOTHER -->
            <a href="" class="add-another">+Add another</a>

            <!-- HORIZONTAL LINE -->
            <hr class="straight-line">


            <!-- MEMBERS FORM -->
            <div class="members-form">
                <div class="email-div">
                    <label for="" class="member-name">Email address</label> <br>
                    <input type="text" placeholder="mail@abc.com" class="email-field">
                </div>
                <div class="role-div">
                    <label for="" class="organization-role">Role</label> <br>
                    <select name="" id="" type="text" class="members-role-field">
                        <option value="" disabled selected hidden class="field-agent">Field agent</option>
                    </select>
                    <img src="images/Subtract.png" alt="" class="bin-img">
                </div>
            </div>

            <!-- MEMBERS FORM -->
            <div class="members-form space">
                <div class="email-div">
                    <label for="" class="member-name">Email address</label> <br>
                    <input type="text" placeholder="mail@abc.com" class="email-field">
                </div>
                <div class="role-div">
                    <label for="" class="organization-role">Role</label> <br>
                    <select name="" id="" type="text" class="members-role-field">
                        <option value="" disabled selected hidden class="field-agent">Field agent</option>
                    </select>
                    <img src="images/Subtract.png" alt="" class="bin-img">
                </div>
            </div>

            <!-- MEMBERS FORM -->
            <div class="members-form space">
                <div class="email-div">
                    <label for="" class="members-email space">Email address</label> <br>
                    <input type="text" placeholder="mail@abc.com" class="email-field ">
                </div>
                <div class="role-div">
                    <label for="" class="organization-role">Role</label> <br>
                    <select name="" id="" type="text" class="members-role-field">
                        <option value="" disabled selected hidden class="field-agent">Field agent</option>
                    </select>
                    <img src="images/Subtract.png" alt="" class="bin-img">
                </div>
            </div>

            <!-- SEND INVITE BUTTON -->
            <div class="btn">
                <button class="invite-btn">Send invite</button>
            </div>
        </div>
    </div>
</body>
</html>
