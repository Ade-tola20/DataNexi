<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="css/style.css" />

    <title>Organization setup</title>
</head>
<body>

    <!-- SETUP BOX -->
    <div class="setup-box">
        <!-- NAV -->
        <nav class="top">
            <img src="images/Datanexi_color_horizontal 1.png" alt="" class="logo">
            <p class="setup-text">Organizational setup</p>
        </nav>

        <!-- HORIZONTAL LINE -->
        <div class="horizontal-line">
            <img src="images/Rectangle 650.png" alt="" class="colored-line">
            <img src="images/Rectangle 649.png" alt="" class="white-line">
        </div>

        <!-- FORM BPX -->
        <div class="form-box">
            <!-- ORGANIZATION FORM -->
            <div class="organization-form">
                <div class="name-div">
                    <label for="" class="organization-name">Organization name</label> <br>
                    <input type="text" placeholder="billings Co" class="name-field">
                </div>
                <div class="role-div">
                    <label for="" class="organization-role">Role in Organizational</label> <br>
                    <input type="text" placeholder="CTO" class="role-field">
                </div>
            </div>

            <!-- SECTOR -->
            <div class="sector">
                <label for="" class="sector-text">Sector</label> <br>
                <select name="" id="" class="sector-field"></select>
            </div>

            <!-- COUNTRY AND STATE -->
            <div class="organization-form">
                <div class="country">
                    <label for="" class="country-text">Country</label> <br>
                    <select name="" id="" class="country-select"></select>
                </div>
                <div class="state">
                    <label for="" class="state-text">State</label> <br>
                    <select name="" id="" class="state-select"></select>
                </div>
            </div>

            <!-- NEXT BTN -->
            <div class="btn">
                <button class="next-btn">Next</button>
            </div>
        </div>
    </div>
    
</body>
</html>
