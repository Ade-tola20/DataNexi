<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Profile Settings</title>
  </head>
  <body>
    <div id="dashboard">
      <div class="logo-section">
        <img
          src="images/Datanexi_color_horizontal white 1.png"
          alt=""
          class="data-nexi-logo"
        />

        <!-- SIDE BAR DIV -->
        <div class="side-bar">
          <!-- DATA ENTRY DIV -->
          <div class="data-entry-div">
            <img src="images/v2 (Stroke).png" alt="" class="stroke-img" />
            <p href="" class="data-entry-text">Data Entry</p>
          </div>

          <!-- FORM BUILDER DIV -->
          <div class="form-builder-div">
            <img src="images/Union-Join.png" alt="" class="union-join-img" />
            <p href="" class="form-builder-text">Form Builder</p>
          </div>

          <!-- MANAGE TEAM DIV -->
          <div class="manage-team-div">
            <img src="images/people.png" alt="" class="people-img" />
            <p href="" class="manage-team-text">Manage Team</p>
          </div>

          <!-- PROJECT SETTING DIV -->
          <div class="project-settings-div">
            <img src="images/Bolt.png" alt="" class="bolt-img" />
            <p href="" class="project-settings-text">Project Settings</p>
          </div>
        </div>
      </div>

      <!-- CREATE PROJECT SECTION -->
      <div class="create-project-section">
        <!-- TOP DIV -->
        <div class="top">
          <!-- PHCN TEXT -->
          <div class="phcn-div">
            <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
          </div>

          <!-- ACCOUNT PROFILE -->
          <div class="john-doe-div">
            <ul class="list-item">
              <li class="avatar-img">
                <img src="images/User jacket.png" alt="" />
              </li>
              <li class="john-doe-text">John Doe</li>
              <li class="path-stroke">
                <img src="images/Path (Stroke).png" alt="" />
              </li>
            </ul>
          </div>
        </div>

        <div class="successful-div">
            <img src="images/Subtract.png" alt="" class="check-img">
            <p class="successful-text">Successful</p>
        </div>

        <!-- PROFILE SETTINGS TAB -->
        <div class="profile-setting-tab">
          <div class="profile-info-div">
            <p class="profile-info-text">Profile info</p>
            <img src="images/Rectangle 660.png" alt="" class="purple-hr" />
          </div>
          <p class="manage-staff-text">Manage staff</p>
          <p class="security-settings-text">Security settings</p>
        </div>

        <!-- PROFILE FILE DIV -->
        <div class="profile-file-div">
            <!-- PROFILE IMAGE DIV -->
          <div class="profile-img-div">
            <img src="images/Jacket.png" alt="" class="profile-avatar-img" />
          </div>
          <!-- IMAGE REQUIREMENT DIV -->
          <div class="img-requirement-div">
            <div class="upload-div">
              <button class="upload-file-btn">Upload file</button>
              <p class="no-file-text">.jpeg</p>
            </div>
            <p class="img-size">Recommended size: 300 x 300 pixels</p>
          </div>
          <!-- BUTTONS DIV -->
          <div class="buttons-div">
            <button class="save-btn">Save changes</button>
            <button class="cancel-btn">Cancel</button>
          </div>
        </div>

        <!-- FORM DIV -->
        <div class="upload-form-div">
          <!-- NAME FORM -->
          <div class="name-form">
            <!-- FIRST NAME -->
            <div class="first-name">
              <label for="name" class="first-name-text">First Name</label>
              <br />
              <input type="name" placeholder="John" class="first-name-input" />
            </div>

            <!-- LAST NAME -->
            <div class="last-name">
              <label for="name" class="last-name-text">Last Name</label> <br />
              <input type="name" placeholder="Doe" class="last-name-input" />
            </div>
          </div>

          <!-- EMAIL FORM  -->
          <div class="email-form">
            <label for="" class="email">Email</label> <br />
            <input
              type="email"
              placeholder="mail@abc.com"
              class="email-input"
            />
          </div>

          <!-- ORGANIZATION FORM -->
          <div class="organization-form">
            <div class="name-div">
              <label for="" class="organization-name">Organization name</label>
              <br />
              <input type="text" placeholder="billings Co" class="name-field" />
            </div>
            <div class="role-div">
              <label for="" class="organization-role"
                >Role in Organizational</label
              >
              <br />
              <input type="text" placeholder="CTO" class="role-field" />
            </div>
          </div>

          <!-- SECTOR -->
          <div class="sector">
            <label for="" class="sector-text">Sector</label> <br />
            <select name="" id="" class="sector-field">
              <option value="">Electrical</option>
            </select>
          </div>

          <!-- COUNTRY AND STATE -->
          <div class="residence-form">
            <div class="country">
              <label for="" class="country-text">Country</label> <br />
              <select name="" id="" class="country-select">
                <option value="">Nigeria</option>
              </select>
            </div>
            <div class="state">
              <label for="" class="state-text">State</label> <br />
              <select name="" id="" class="state-select">
                <option value="">Lagos</option>
              </select>
            </div>           
          </div>

          <!-- GENDER FORM -->
          <div class="gender">
            <label for="" class="gender-text">Gender</label> <br />
            <select name="" id="" class="gender-field">
              <option value="">Male</option>
              <option value="">Female</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
