<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <title>PHCN NIGERIA</title>
  </head>
  <body>
    <!-- DASHBOARD -->
    <div id="dashboard">
      <!-- LOGO DIV -->
      <div class="logo-section">
        <img
          src="images/Datanexi_color_horizontal white 1.png"
          alt=""
          class="data-nexi-logo"
        />

        <!-- SIDE BAR DIV -->
        <div class="side-bar">
            <!-- DATA ENTRY DIV -->
          <div class="data-entry-div">
            <img src="images/v2 (Stroke).png" alt="" class="stroke-img" />
            <p class="data-entry-text">Data Entry</p>
          </div>

          <!-- FORM BUILDER DIV -->
          <div class="form-builder-div">
            <img src="images/Union-Join.png" alt="" class="union-join-img" />
            <p class="form-builder-text">Form Builder</p>
          </div>

          <!-- MANAGE TEAM DIV -->
          <div class="manage-team-div">
            <img src="images/people.png" alt="" class="people-img" />
            <p class="manage-team-text">Manage Team</p>
          </div>


          <!-- PROJECT SETTING DIV -->
          <div class="project-settings-div">
            <img src="images/Bolt.png" alt="" class="bolt-img" />
            <p class="project-settings-text">Project Settings</p>
          </div>
        </div>
      </div>

      <!-- CREATE PROJECT SECTION -->
      <div class="create-project-section">
        <!-- TOP DIV -->
        <div class="top">
          <!-- PHCN TEXT -->
          <div class="phcn-div">
            <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
          </div>

          <!-- ACCOUNT PROFILE -->
          <div class="john-doe-div">
            <ul class="list-item">
              <li class="avatar-img"><img src="images/Avatar.png" alt="" /></li>
              <li class="john-doe-text">John Doe</li>
              <li class="path-stroke">
                <img src="images/Path (Stroke).png" alt="" />
              </li>
            </ul>
          </div>
        </div>

        <!-- TOTAL DIV -->
        <div class="total-div">
            <!-- TOTAL ENTRIES DIV -->
          <div class="total-entries-div">
            <img
              src="images/box-arrow-in-down-left.png"
              alt=""
              class="box-arrow-img"
            />
            <div class="total-entries-text-number-div">
              <p class="total-entries-text">Total Entries</p>
              <p class="total-entries-number">0</p>
            </div>
          </div>

          <!-- TOTAL FORMS DIV -->
          <div class="total-forms-div">
            <img
              src="images/Purple Union.png"
              alt=""
              class="purple-union-img"
            />

            <div class="total-forms-text-number-div">
              <p class="total-forms-text">Total Forms</p>
              <p class="total-forms-number">0</p>
            </div>
          </div>

          <!-- TOTAL TEAMS DIV -->
          <div class="total-teams-div">
            <img
              src="images/Purple people.png"
              alt=""
              class="purple-people-img"
            />

            <div class="total-teams-text-number-div">
              <p class="total-teams-text">Total Teams</p>
              <p class="total-teams-number">0</p>
            </div>
          </div>
        </div>

        <!-- WELCOME DIV -->
        <div class="welcome-div">
            <!-- WELCOME TEXT DIV -->
          <div class="welcome-text-div">
            <h1 class="welcome-text">
              Hi welcome, you do not have any entries <br />
              yet, but you can change that.
            </h1>
          </div>

          <!-- START SURVEY DIV -->
          <div class="start-survey-div">
            <p class="start-survey-text">
              Your team are ready to start a survey, create a new form <br> using the
              for builder.
            </p>
          </div>

          <!-- CREATE FORM BUTTON DIV -->
          <div class="create-form-btn-div">
            <button class="create-form-btn">+ Create form</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
