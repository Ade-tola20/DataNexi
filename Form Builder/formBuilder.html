<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/formBuilder.css" />
    <title>FORM BUILDER</title>
  </head>
  <body>
    <!-- DASHBOARD DIV -->
    <div id="dashboard">
      <!-- LOGO DIV -->
      <div class="logo-section">
        <img
          src="../images/form-builder/Datanexi_color_horizontal white 1.png"
          alt=""
          class="data-nexi-logo"
        />

        <!-- SIDE BAR DIV -->
        <div class="side-bar">
          <!-- DATA ENTRY DIV -->
          <div class="data-entry-div">
            <img src="../images/form-builder/v2 (Stroke).png" alt="" class="stroke-img" />
            <p class="data-entry-text">Data Entry</p>
          </div>

          <!-- FORM BUILDER DIV -->
          <div class="form-builder-div">
            <img src="../images/form-builder/Union-Join.png" alt="" class="union-join-img" />
            <p class="form-builder-text">Form Builder</p>
          </div>

          <!-- MANAGE TEAM DIV -->
          <div class="manage-team-div">
            <img src="../images/form-builder/people.png" alt="" class="people-img" />
            <p class="manage-team-text">Manage Team</p>
          </div>

          <!-- PROJECT SETTING DIV -->
          <div class="project-settings-div">
            <img src="../images/form-builder/Bolt.png" alt="" class="bolt-img" />
            <p class="project-settings-text">Project Settings</p>
          </div>
        </div>
      </div>

      <!-- CREATE PROJECT SECTION -->
      <div class="create-project-section">
        <!-- TOP DIV -->
        <div class="top">
          <!-- PHCN TEXT -->
          <div class="phcn-div">
            <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
          </div>

          <!-- ACCOUNT PROFILE -->
          <div class="john-doe-div">
            <ul class="list-item">
              <li class="avatar-img"><img src="../images/form-builder/Avatar.png" alt="" /></li>
              <li class="john-doe-text">John Doe</li>
              <li class="path-stroke">
                <img src="../images/form-builder/Path (Stroke).png" alt="" />
              </li>
            </ul>
          </div>
        </div>

        <!-- DASHBOARD FORM DIV -->
        <div class="dashboard-form-div">
            <img src="../images/form-builder/Dark Union-Join.png" alt="" class="dark-union-join-img">
            <p class="dashboard-form-builder-text">Form Builder</p>
        </div>
        
        <!-- FORM FILTER DIV -->
        <div class="form-filter-div">
            <!-- ALL FORM TEXT -->
            <p class="all-form-text">All Form</p>
            <!-- EDIT FILTER -->
            <select name="" id="" class="edit-filter">
                <option value="">Edit</option>
            </select>
            <!-- APPLY BTN -->
            <button class="apply-btn">Apply</button>
            <!-- DURATION FILTER -->
            <select name="" id="" class="duration-filter">
                <option value="">Last 7 days</option>
            </select>
            <!-- CREATE FORM BTN -->
            <button class="create-form-btn">+ Create form</button>
        </div>

        <!-- FORM DIV -->
        <div class="form-div">
            <!-- FORM HEADER -->
            <div class="form-header-div">
                <!-- TICK BOX -->
                <span class="square-tick-box"></span>
                <!-- FORM NAME -->
                <p class="form-name">Form name</p>
                <!-- <hr class="empty-form-body-hr"> -->
                <!-- FORM ID -->
                <p class="form-id">Form ID</p>
                <!-- DATE CREATED -->
                <p class="date-created">Date created</p>
                <!-- CREATED BY -->
                <p class="created-by">Created By</p>
            </div>
            <!-- HORIZONTAL LINE -->
            <hr class="form-head-hr">
            <!-- FORM BODY DIV -->
            <div class="form-body-div">
                <!-- TICK BOX -->
                <span class="square-tick-box"></span>
                <!-- PURPLE-UNION IMAGE AND BRANCH -->
                <img src="../images/form-builder/Puple Union-Join.png" alt="" class="purple-union">
                <p class="branch">Iyana ipaja branch</p>
                <!-- FORM ID NUMBER -->
                <p class="form-id-number">371748173</p>
                <!-- DATE -->
                <p class="date">15-11-2022</p>
                <!-- JOHN DOE'S AVATAR AND NAME -->
                <img src="../images/form-builder/Avatar.png" alt="" class="john-avatar" />
                <p class="creator-name">John Doe</p>
            </div>
            <!-- FORM BODY HORIZONTONAL LINE -->
            <hr class="form-body-hr">
            <!-- EMPTY FORM BODY HORIZONTONAL LINE -->
            <hr class="empty-form-body-hr">
            <!-- EMPTY FORM BODY HORIZONTONAL LINE -->
            <hr class="empty-form-body-hr">
        </div>
    </div>
  </body>
</html>
