<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="../css/organizational.css" />
    <title>All done</title>
  </head>
  <body>
    <!-- ALL DONE DIV -->
    <div class="all-done">
      <!-- NAV -->
      <nav class="top">
        <img src="../images/organizational/Datanexi_color_horizontal 1.png" alt="" class="logo" />
        <p class="setup-text">All done</p>
      </nav>

      <!-- HORIZONTAL LINE -->
      <div class="horizontal-line">
        <img
          src="../images/organizational/Rectangle 650.png"
          alt=""
          class="blue-horizontal-line"
        />
      </div>

      <!-- ACCOUNT BOX -->
      <div class="account-box">

        <!-- DONE/CHECK DIV -->
        <div class="done-div">
          <img src="../images/organizational/Subtract check.png" alt="" class="check-img" />
        </div>

        <!-- LOREM DIV -->
        <div class="lorem-div">
          <p class="lorem-text">
            Lorem ipsum dolor sit amet consectetur. Sed <br> purus morbi lacinia
            mauris. Congue et tincidunt <br> morbi nullam nunc tincidunt eu sed
            scelerisque.
          </p>
        </div>

        <!-- GO TO DASHBOARD BUTTON -->
        <div class="go-to-btn">
            <button class="dashboard-btn">Go to dashboard</button>
        </div>

      </div>
      
    </div>
  </body>
</html>
