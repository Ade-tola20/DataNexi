<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />

    <!-- CSS STYLE -->
    <link rel="stylesheet" href="../css/login.css" />

    <title>Login</title>
  </head>
  <body>

    <!-- DATANEXI LOGO -->
    <div class="nexi">
      <img
        src="../images/login/Datanexi_color_horizontal 1.png"
        alt=""
      />
    </div>

    <!-- LOGIN BOX -->
    <div class="login-box">
        <!-- LOGIN TEXT -->
      <div class="login">
        <h1 class="login-header">Login</h1>
      </div>
      <div class="welcome">
        <p class="welcome-text">Welcome back</p>
      </div>

      <!-- LOGIN FORM -->
      <div class="form">
        <div class="email-form">
            <label for="" class="email">Email</label> <br>
            <input type="email" placeholder="mail@abc.com" class="email-input">
        </div>

        <div class="password-form">
            <label for="" class="password">Password</label> <br>
            <input type="password" placeholder="*************" class="password-input">
        </div>
      </div>

      <!-- REMEMBER PASSWORD -->
      <div class="remember-password">

        <div class="check-img">
            <img src="../images/login/Check.png" alt="">
        </div>
        <div class="remember-text">
            <p class="remember">Remember Me</p>
        </div>

        <div class="forgot">
            <a href="" class="forgot-password">Forgot Password?</a>
        </div>
      </div>

      <!-- LOGIN BTN -->
      <div class="btn">
        <button class="login-btn">Login</button>
      </div>

      <!-- CREATE ACCOUNT -->
      <div class="register-account">
        <div class="not-registered">
            <p class="register">Not Registered Yet?</p>
        </div>

        <div class="create-account">
            <a href="" class="create">Create an account</a>
        </div>

      </div>    

    </div>


    
  </body>
</html>
