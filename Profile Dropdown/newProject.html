<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/profileDropdown.css" />
    <title>Profile Dropdown</title>
  </head>
  <body>
    <div id="dashboard">
      <div class="logo-section">
        <img
          src="../images/profile-dropdown/Datanexi_color_horizontal white 1.png"
          alt=""
          class="data-nexi-logo"
        />
      </div>

      <div class="create-project-section">
        <div class="top">
            <!-- PHCN TEXT -->
            <div class="phcn-div">
              <h2 class="phcn-nigeria">PHCN NIGERIA</h2>
            </div>
  
            <!-- ACCOUNT PROFILE -->
            <div class="john-doe-div">
              <ul class="list-item">
                <li class="avatar-img"><img src="../images/profile-dropdown/Avatar.png" alt="" /></li>
                <li class="john-doe-text">John Doe</li>
                <li class="path-stroke">
                  <img src="../images/profile-dropdown/Path (Stroke).png" alt="" />
                </li>
              </ul>
            </div>
      </div>

      <div class="body-div">
        <h3 class="create-project-text">You do not have any project <br> yet, but you can change that.</h3>
        <p class="start-survey-text">Your team might be looking for ways to start a survey, create <br> a new project.</p>
        <button class="create-project-btn">+ Create Project</button>
      </div>
    </div>
  </body>
</html>
